<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <title>Yashrif Arifin</title>
  </head>
  <body>
    <header class="header">
      <a href="#" class="main-nav-list logo">Yashrif</a>
      <nav class="main-nav">
        <ul class="main-nav-lists">
          <li>
            <a href="#" class="main-nav-list main-nav-list--hover">Services</a>
          </li>
          <li>
            <a href="#" class="main-nav-list main-nav-list--hover">Works</a>
          </li>
          <li>
            <a href="#" class="main-nav-list main-nav-list--hover">Notes</a>
          </li>
          <li>
            <a href="#" class="main-nav-list main-nav-list--hover"
              >Experience</a
            >
          </li>
        </ul>
      </nav>

      <a href="#" class="main-nav-list main-nav-list--last">
        <div class="container-formatting">
          <span>Contacts</span>
          <ion-icon class="icon icon--contact" name="call-outline"></ion-icon>
        </div>
      </a>
    </header>

    <main>
      <section class="section-hero">
        <div class="hero">
          <div class="hero-text-box">
            <div class="hero-text-box-heading">
              <h1 class="heading-primary">Hey There,<br />I'm Yashrif</h1>
            </div>
            <div class="hero-text">
              <p class="hero-description-prefix">&mdash;</p>
              <p class="hero-description">
                I'm a UX/UI Designer &mdash; createing bold & brave interface
                design for companies all across the world
              </p>
            </div>
            <a href="#" class="link btn btn--full margin-right-sm">
              <div class="container-formatting">
                <span>Let's Talk</span>
                <ion-icon class="icon" name="paper-plane-outline"></ion-icon>
              </div>
            </a>
            <a href="#" class="link btn btn--outline">
              <div class="container-formatting">
                <span>Portfolio</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M8 7l4-4m0 0l4 4m-4-4v18"
                  />
                </svg>
              </div>
            </a>

            <div class="profile-links">
              <p class="profile-links--text">Check Out My</p>
              <a
                href="https://github.com/Yashrif"
                class="link icon--link"
                target="_blank"
              >
                <ion-icon class="icon" name="logo-github"></ion-icon>
              </a>

              <a
                href="https://www.reddit.com/user/Yashrif_Arifin"
                class="link icon--link"
                target="_blank"
              >
                <ion-icon class="icon" name="logo-reddit"></ion-icon>
              </a>

              <a
                href="https://dribbble.com/Yashrif"
                class="link icon--link"
                target="_blank"
              >
                <ion-icon class="icon" name="logo-dribbble"></ion-icon>
              </a>

              <a
                href="https://www.pinterest.com/yaswoccho"
                class="link icon--link"
                target="_blank"
              >
                <ion-icon class="icon" name="logo-pinterest"></ion-icon>
              </a>
            </div>
          </div>
          <div class="hero-img-box">
            <img src="img/hero-male-2.png" alt="hero" class="hero-img" />
            <div class="hero-img-overview">
              <div class="container-formatting">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="hero-img-overview-icon"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
                    clip-rule="evenodd"
                  />
                </svg>
                <p class="hero-img-overview-title">Great Project</p>
              </div>
              <p class="hero-img-overview-count"><span>5+</span> Done</p>
              <p class="hero-img-overview-percentage">
                <span>2%</span> vs last 7 days
              </p>

              <div class="hero-img-overview-circle"></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
